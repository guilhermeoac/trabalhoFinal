

<p-table [value]="value" selectionMode="single" (onRowSelect) = "selecionalinha()" [(selection)]="linhaSelecionada">
    <ng-template pTemplate="header">
        <tr>
            <th *ngIf="tipoRanking == 'pais'">Pa√≠s</th>
            <th *ngIf="tipoRanking == 'estado'">Estado</th>
            <th>Casos</th>
            <th>Mortes</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
        <tr [pSelectableRowDblClick]="rowData">
            <td *ngIf="tipoRanking == 'pais'">{{rowData.country}}</td>
            <td *ngIf="tipoRanking == 'estado'">{{rowData.state}}</td>
            <td>{{rowData.cases}}</td>
            <td>{{rowData.deaths}}</td>
        </tr>
    </ng-template>
</p-table>
